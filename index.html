<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">
    <div class="leftSideContainer">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <span>of 100</span>
      </div>
      <h1 style=color:white;">Great</h1>
      <p class="paragraph">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="rightSideContainer">
      <div class="leftConn">
        <div class="summaryColection">
          <h3>Summary</h3>
          <div class="summary reactionBar ">
            <div class="align-bars-items">
              <img src="./assets/images/icon-reaction.svg">
              <h4>Reaction</h4>
            </div>
            <div class="procent">
              <h4>80 / <span>100</span></h4>
            </div>
          </div>
          <div class="summary memoryBar">
            <div class="align-bars-items">
              <img src="./assets/images/icon-memory.svg">
              <h4>Memory</h4>
            </div>
            <div class="procent">
              <h4>92 / <span>100</span></h4>
            </div>
          </div>
          <div class="summary verbalBar">
            <div class="align-bars-items">
              <img src="./assets/images/icon-verbal.svg">
              <h4>Verbal</h4>
            </div>
            <div class="procent">
              <h4>61 / <span>100</span></h4>
            </div>
          </div>
          <div class="summary visualBar">
            <div class="align-bars-items">
              <img src="./assets/images/icon-visual.svg">
              <h4>Visual</h4>
            </div>
            <div class="procent">
              <h4>72 / <span>100</span></h4>
            </div>
          </div>
          <button class="continueButton">Continue</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
